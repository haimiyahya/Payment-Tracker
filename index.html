    const BM25 = {
      k1: 1.5,
      b: 0.75,
      threshold: 0.8,
      tokenize: (text) => text.toLowerCase().split(/\W+/).filter(t => t.length >= 2),
      computeScore: (query, doc, docLength, avgDocLength, idf) => {
        let score = 0;
        query.forEach(term => {
          const freq = doc.filter(t => t === term).length;
          const numerator = freq * (BM25.k1 + 1);
          const denominator = freq + BM25.k1 * (1 - BM25.b + BM25.b * (docLength / avgDocLength));
          score += idf[term] * numerator / denominator;
        });
        return score;
      },
      match: (query, documents) => {
        console.log(`BM25.match: Query=${query}, Documents=${JSON.stringify(documents.map(d => ({ id: d.id, name: d.name })))}`);
        const tokens = BM25.tokenize(query);
        console.log(`BM25.match: Query tokens=${tokens}`);
        const docTokens = documents.map(doc => ({
          id: doc.id,
          name: doc.name,
          tokens: BM25.tokenize(doc.name)
        }));
        console.log(`BM25.match: Doc tokens=${JSON.stringify(docTokens.map(dt => ({ id: dt.id, name: dt.name, tokens: dt.tokens })))}`);
        const docLengths = docTokens.map(dt => dt.tokens.length);
        const avgDocLength = docLengths.reduce((a, b) => a + b, 0) / docLengths.length || 1;
        const idf = {};
        tokens.forEach(term => {
          const docsWithTerm = docTokens.filter(dt => dt.tokens.includes(term)).length;
          idf[term] = Math.log((documents.length - docsWithTerm + 0.5) / (docsWithTerm + 0.5) + 1);
        });
        const scores = docTokens.map(dt => ({
          id: dt.id,
          name: dt.name,
          score: BM25.computeScore(tokens, dt.tokens, dt.tokens.length, avgDocLength, idf)
        }));
        console.log(`BM25.match: Scores=${JSON.stringify(scores)}`);
        const sorted = scores.sort((a, b) => b.score - a.score);
        if (sorted[0] && sorted[0].score > BM25.threshold) {
          const topScore = sorted[0].score;
          const closeScores = sorted.filter(s => s.score >= topScore * 0.9);
          if (closeScores.length === 1) {
            console.log(`BM25.match: Returning match=${JSON.stringify(sorted[0])}`);
            return sorted[0];
          }
        }
        console.log(`BM25.match: No match found`);
        return null;
      }
    };

    const formatPDFText = (text) => {
      if (!text || typeof text !== "string") return "No text available";
      let cleaned = text.replace(/[\x00-\x1F\x7F]+/g, " ");
      cleaned = cleaned.replace(/\s+/g, " ").trim();
      const amountRegex = /\RM?\d+\.\d{2}\b|\d+\s*RM\b/i;
      const dateRegex = /\b(\d{1,2}\s+(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s+\d{4}\s+\d{2}:\d{2}:\d{2}|\d{1,2}[/-]\d{1,2}[/-]\d{2,4}(?:\s+\d{2}:\d{2}:\d{2})?|\d{4}[/-]\d{1,2}[/-]\d{1,2}(?:\s+\d{2}:\d{2}:\d{2})?)\b/i;
      const refNumberRegex = /\b\d{10}\b/;
      const otherDetailsRegex = /\bYURAN\s+(?:JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)\s+\d{4}\b/;
      const amountMatch = cleaned.match(amountRegex);
      const dateMatch = cleaned.match(dateRegex);
      const refNumberMatch = cleaned.match(refNumberRegex);
      const otherDetailsMatch = cleaned.match(otherDetailsRegex);
      let prioritizedText = "";
      if (dateMatch) prioritizedText += `Date: ${dateMatch[0]}\n`;
      if (amountMatch) prioritizedText += `Amount: ${amountMatch[0]}\n`;
      if (refNumberMatch) prioritizedText += `Reference Number: ${refNumberMatch[0]}\n`;
      if (otherDetailsMatch) prioritizedText += `Other Transfer Details: ${otherDetailsMatch[0]}\n`;
      let remainingText = cleaned;
      if (amountMatch) remainingText = remainingText.replace(amountMatch[0], "").replace(/\s+/g, " ").trim();
      if (dateMatch) remainingText = remainingText.replace(dateMatch[0], "").replace(/\s+/g, " ").trim();
      if (refNumberMatch) remainingText = remainingText.replace(refNumberMatch[0], "").replace(/\s+/g, " ").trim();
      if (otherDetailsMatch) remainingText = remainingText.replace(otherDetailsMatch[0], "").replace(/\s+/g, " ").trim();
      prioritizedText += remainingText;
      if (prioritizedText.length > 500) {
        prioritizedText = prioritizedText.substring(0, 500) + "...";
      }
      return prioritizedText || "No text available";
    };

    const convertPDFToPNG = async (file) => {
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 1.0 });
        const scale = 400 / viewport.width;
        const scaledViewport = page.getViewport({ scale });
        const canvas = document.createElement("canvas");
        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;
        const context = canvas.getContext("2d");
        await page.render({
          canvasContext: context,
          viewport: scaledViewport
        }).promise;
        const pngData = canvas.toDataURL("image/png");
        return pngData;
      } catch (err) {
        console.error(`Error converting PDF ${file.name} to PNG:`, err);
        return null;
      }

          setPayers([]);

          // Load the next session if it exists
          if (nextSession) {
            await openSession(nextSession.id);

          setError("Session moved to Trash Bin");
          setIsLoading(false);

      const restoreSession = async (sessionId) => {
        setIsLoading(true);
        setTimeout(async () => {
          const deletedSession = deletedSessions.find(s => s.id === sessionId);
          if (!deletedSession) {
            setError("Session not found in Trash Bin");
            setIsLoading(false);
            return;
          }
          await db.paymentSessions.add({ id: sessionId, name: deletedSession.name });
          const payersToRestore = deletedSession.payers.map(p => ({ ...p, sessionId }));
          const invalidReceiptsToRestore = deletedSession.invalidReceipts.map(r => ({ ...r, sessionId }));
          if (payersToRestore.length > 0) {
            await db.payers.bulkAdd(payersToRestore);
          }
          if (invalidReceiptsToRestore.length > 0) {
            await db.invalidReceipts.bulkAdd(invalidReceiptsToRestore);
          }
          await db.deletedSessions.delete(sessionId);
          setSessions(prev => [...prev, { id: sessionId, name: deletedSession.name }]);
          setDeletedSessions(prev => prev.filter(s => s.id !== sessionId));
          setCurrentSession({ id: sessionId, name: deletedSession.name });
          setPayers(payersToRestore.map(p => ({
            ...p,
            status: p.status || (p.paidAmount ? (p.paidAmount === p.expectedAmount ? "Paid" : "Incorrect") : "No File Matched"),
            pdfFilename: p.pdfFilename || null,
            transactionDate: p.transactionDate || null
          })));
          setInvalidReceipts(invalidReceiptsToRestore);
          setError("Session restored successfully");
          setIsLoading(false);
        }, 500);

      const permanentlyDeleteSession = async (sessionId) => {
        setIsLoading(true);
        setTimeout(async () => {
          await db.deletedSessions.delete(sessionId);

          setError("Session permanently deleted");
          setIsLoading(false);

      const clearTrashBin = async () => {
        setIsLoading(true);
        setTimeout(async () => {
          await db.deletedSessions.clear();
          setDeletedSessions([]);
          setError("Trash Bin cleared");

      const addPayer = async (e) => {

          return;

        const payer = {
          name: name.trim(),
          expectedAmount: parseFloat(expectedAmount).toFixed(2),
          paidAmount: null,

          status: "No File Matched",
          pdfFilename: null,
          sessionId: currentSession.id

        setNewPayer({ name: "", expectedAmount: "" });

      const processCSV = async (file) => {
        console.log(`Processing CSV: ${file.name}`);
        try {
          const text = await file.text();
          Papa.parse(text, {
            header: true,
            skipEmptyLines: true,
            complete: async (result) => {
              const data = result.data;
              const errors = [];
              const validPayers = [];
              const headers = result.meta.fields.map(h => 
                h.replace(/[\uFEFF"']+/g, '').trim().toLowerCase()
              );
              console.log(`Parsed headers: ${JSON.stringify(headers)}`);
              const requiredHeaders = ["name", "expected amount"];
              const nameHeader = headers.find(h => h === "name");
              const amountHeader = headers.find(h => h === "expected amount");
              if (!nameHeader || !amountHeader) {
                setError("CSV must have 'Name' and 'Expected Amount' columns (case-insensitive)");
                return;
              }
              const originalNameHeader = result.meta.fields[headers.indexOf("name")];
              const originalAmountHeader = result.meta.fields[headers.indexOf("expected amount")];
              for (let i = 0; i < data.length; i++) {
                const row = data[i];
                const name = row[originalNameHeader]?.trim();
                const expectedAmount = parseFloat(row[originalAmountHeader]);
                if (!name || isNaN(expectedAmount) || expectedAmount <= 0) {
                  errors.push(`Row ${i + 2}: Invalid name or amount`);
                  continue;
                }
                validPayers.push({
                  name,
                  expectedAmount: expectedAmount.toFixed(2),
                  paidAmount: null,
                  transactionDate: null,
                  status: "No File Matched",
                  pdfFilename: null,
                  sessionId: currentSession.id
                });
              }
              if (validPayers.length > 0) {
                const ids = await db.payers.bulkAdd(validPayers, { allKeys: true });
                const newPayers = validPayers.map((payer, index) => ({
                  ...payer,
                  id: ids[index]
                }));
                setPayers(prev => [...prev, ...newPayers]);
                console.log(`Added ${newPayers.length} payers from CSV`);
              }
              if (errors.length > 0) {
                setError(`Added ${validPayers.length} payers. Errors: ${errors.join("; ")}`);
              } else {
                setError(`Successfully added ${validPayers.length} payers`);
              }
            },
            error: (err) => {
              console.error(`Error parsing CSV ${file.name}:`, err);
              setError(`Failed to parse CSV: ${err.message}`);
            }
          });
        } catch (err) {
          console.error(`Error processing CSV ${file.name}:`, err);
          setError(`Failed to process CSV: ${err.message}`);
        }
      };

      const handleCSVUpload = async (files) => {

      const validatePDFFile = async (file) => {
        try {
          const arrayBuffer = await file.slice(0, 5).arrayBuffer();
          const uint8Array = new Uint8Array(arrayBuffer);
          const magicNumber = String.fromCharCode(...uint8Array);
          return magicNumber === "%PDF-";
        } catch (err) {
          console.error(`Error validating PDF ${file.name}:`, err);
          return false;
        }
      };

      const processPDF = async (file) => {
        if (!currentSession) {
          setError("Please create or select a session first");
          return;
        }
        console.log(`Processing PDF: ${file.name}`);
        let text = "";
        let pngData = null;
        try {
          const isValidPDF = await validatePDFFile(file);
          if (!isValidPDF) {
            throw new Error("Invalid PDF format: File does not start with %PDF-");
          }
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(" ") + " ";
          }
          console.log(`Extracted text from ${file.name}: ${text.slice(0, 100)}...`);
          const nameRegex = payers.map(p => new RegExp(`\\b${p.name}\\b`, "i"));
          const amountRegex = /\RM?\d+\.\d{2}\b|\d+\s*RM\b/i;
          const dateRegex = /\b(\d{1,2}\s+(?:Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s+\d{4}\s+\d{2}:\d{2}:\d{2}|\d{1,2}[/-]\d{1,2}[/-]\d{2,4}(?:\s+\d{2}:\d{2}:\d{2})?|\d{4}[/-]\d{1,2}[/-]\d{1,2}(?:\s+\d{2}:\d{2}:\d{2})?)\b/i;
          const extractedText = text.toLowerCase();
          let matchedName = null;
          for (const regex of nameRegex) {
            const match = text.match(regex);
            if (match) {
              matchedName = payers.find(p => regex.test(p.name))?.name;
              break;
            }
          }
          const amountMatch = text.match(amountRegex);
          const extractedAmount = amountMatch ? parseFloat(amountMatch[0].replace(/[^\d.]/g, "")) : null;
          let transactionDate = null;
          const dateMatch = text.match(dateRegex);
          if (dateMatch) {
            transactionDate = dateMatch[0];
            console.log(`Extracted transaction date from ${file.name}: ${transactionDate}`);
          }
          console.log(`Extracted from ${file.name}: Name=${matchedName}, Amount=${extractedAmount}, Date=${transactionDate}`);
          let matchedPayer = null;
          if (matchedName) {
            matchedPayer = payers.find(p => p.name.toLowerCase() === matchedName.toLowerCase());
            console.log(`Matched by name: ${matchedPayer ? matchedPayer.name : 'None'}`);
          } else {
            const filename = file.name.replace(".pdf", "");
            matchedPayer = BM25.match(filename, payers);
            console.log(`BM25 match for ${filename}: ${matchedPayer ? matchedPayer.name : 'None'}`);
          }
          const existingReceipt = await db.invalidReceipts.where("filename").equals(file.name).and(r => r.sessionId === currentSession.id).first();
          if (existingReceipt) {
            console.log(`Removing previously invalid receipt ${file.name} to reprocess`);
            await db.invalidReceipts.delete(existingReceipt.id);
            setInvalidReceipts(prev => prev.filter(r => r.id !== existingReceipt.id));
          }
          const payerWithPDF = payers.find(p => p.pdfFilename === file.name);
          if (payerWithPDF) {
            console.log(`PDF ${file.name} is already associated with payer ${payerWithPDF.name}. Skipping.`);
            setPdfError(`PDF ${file.name} is already associated with ${payerWithPDF.name}.`);
            return;
          }
          if (!matchedPayer || !extractedAmount) {
            let reason = "No payer matched";
            if (matchedPayer && !extractedAmount) {
              reason = "No amount found in PDF";
            }
            console.log(`Generating PNG for invalid receipt: ${file.name}`);
            pngData = await convertPDFToPNG(file);
            console.log(`Invalid receipt: ${file.name}, Reason: ${reason}`);
            const id = await db.invalidReceipts.add({ 
              filename: file.name, 
              reason, 
              data: text || "Unable to extract text",
              pngData,
              sessionId: currentSession.id 
            });
            setInvalidReceipts(prev => [...prev, { 
              id, 
              filename: file.name, 
              reason, 
              data: text || "Unable to extract text",
              pngData,
              sessionId: currentSession.id 
            }]);
            setPdfError(`Failed to process ${file.name}: ${reason}. You can manually assign this receipt below.`);
            return;
          }
          const status = extractedAmount.toFixed(2) === matchedPayer.expectedAmount ? "Paid" : "Incorrect";
          console.log(`Updating payer ${matchedPayer.name}: Status=${status}, Amount=${extractedAmount}, Date=${transactionDate}, PDF=${file.name}`);
          await db.payers.update(matchedPayer.id, { 
            paidAmount: extractedAmount.toFixed(2), 
            transactionDate: transactionDate,
            status, 
            pdfFilename: file.name 
          });
          setPayers(prev => prev.map(p => 
            p.id === matchedPayer.id ? { ...p, paidAmount: extractedAmount.toFixed(2), transactionDate: transactionDate, status, pdfFilename: file.name } : p
          ));
        } catch (err) {
          console.error(`Error processing ${file.name}:`, err);
          let userFriendlyMessage = "The file may be corrupted or not a valid PDF. Please upload a different file.";
          if (err.message.includes("Invalid PDF format")) {
            userFriendlyMessage = "The file is not a valid PDF. Please upload a different file.";
          } else if (err.message.includes("doc is not defined")) {
            userFriendlyMessage = "The file could not be read as a PDF. It may be corrupted or in an unsupported format.";
          } else if (err.message.includes("Invalid PDF structure")) {
            userFriendlyMessage = "The PDF structure is invalid. Please upload a different file.";
          }
          const reason = `Failed to process: ${userFriendlyMessage}`;
          console.log(`Generating PNG for invalid receipt: ${file.name}`);
          pngData = await convertPDFToPNG(file);
          const existingReceipt = await db.invalidReceipts.where("filename").equals(file.name).and(r => r.sessionId === currentSession.id).first();
          if (existingReceipt) {
            console.log(`Removing previously invalid receipt ${file.name} to reprocess`);
            await db.invalidReceipts.delete(existingReceipt.id);
            setInvalidReceipts(prev => prev.filter(r => r.id !== existingReceipt.id));
          }
          console.log(`Invalid receipt: ${file.name}, Reason: ${reason}`);
          const id = await db.invalidReceipts.add({ 
            filename: file.name, 
            reason, 
            data: text || "Unable to extract text",
            pngData,
            sessionId: currentSession.id 
          });
          setInvalidReceipts(prev => [...prev, { 
            id, 
            filename: file.name, 
            reason, 
            data: text || "Unable to extract text",
            pngData,
            sessionId: currentSession.id 
          }]);
          setPdfError(`Failed to process ${file.name}: ${userFriendlyMessage}`);
        }
      };

      const handleFileUpload = async (files) => {

      const filteredPayers = payers.filter(p =>

      ).sort((a, b) => {

        if (sortBy === "status-asc") return a.status.localeCompare(b.status);

      if (!isAuthenticated) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100 p-4 sm:p-6">

                    onChange={(e) => setNewPayer({ ...newPayer, name: e.target.value })}
                    placeholder="Payer Name"
                    className="p-2 sm:p-3 border border-gray-200 rounded-lg flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm sm:text-base"
                    required
                  />
                  <input
                    type="number"
                    value={newPayer.expectedAmount}
                    onChange={(e) => setNewPayer({ ...newPayer, expectedAmount: e.target.value })}
                    placeholder="Expected Amount (RM)"
                    step="0.01"
                    min="0"
                    className="p-2 sm:p-3 border border-gray-200 rounded-lg flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm sm:text-base"
                    required
                  />
                  <button
                    type="submit"
                    className="bg-blue-600 text-white px-3 sm:px-4 py-2 sm:py-3 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-300 text-sm sm:text-base"
                  >
                    Add
                  </button>
                </form>
                <div
                  className={`border-2 border-dashed rounded-xl p-6 sm:p-8 text-center transition-all duration-300 ${
                    isDraggingCSV ? 'border-blue-500 bg-blue-50' : 'border-gray-200 bg-gray-50'
                  }`}
                  onDragOver={handleCSVDragOver}
                  onDragLeave={handleCSVDragLeave}
                  onDrop={handleCSVDrop}
                >
                  <p className="mb-3 sm:mb-4 text-gray-600 text-sm sm:text-base">Drag and drop a CSV file with payer names and expected amounts, or click to select</p>
                  <input
                    type="file"
                    accept=".csv"
                    onChange={(e) => handleCSVUpload(e.target.files)}
                    className="hidden"
                    id="csvInput"
                  />
                  <label
                    htmlFor="csvInput"
                    className="bg-blue-600 text-white px-3 sm:px-4 py-1 sm:py-2 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-300 cursor-pointer text-sm sm:text-base"
                  >
                    Select CSV File
                  </label>
                </div>
              </div>

              {/* PDF Upload with Drag-and-Drop */}
              <div id="upload-receipts" className="bg-gray-50 p-4 sm:p-6 rounded-xl shadow-sm mb-6 sm:mb-8">
                <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-4 sm:mb-6">Upload Receipts</h2>
                {pdfError && <p className="text-red-500 bg-red-50 p-2 sm:p-3 rounded-lg mb-3 sm:mb-4 text-sm sm:text-base">{pdfError}</p>}
                <div
                  className={`border-2 border-dashed rounded-xl p-6 sm:p-8 text-center transition-all duration-300 ${
                    isDragging ? 'border-blue-500 bg-blue-50' : 'border-gray-200 bg-gray-50'
                  }`}
                  onDragOver={handleDragOver}
                  onDragLeave={handleDragLeave}
                  onDrop={handleDrop}
                >
                  <p className="mb-3 sm:mb-4 text-gray-600 text-sm sm:text-base">Drag and drop PDF files here or click to select</p>
                  <input
                    type="file"
                    accept=".pdf"
                    multiple
                    onChange={(e) => handleFileUpload(e.target.files)}
                    className="hidden"
                    id="fileInput"
                  />
                  <label
                    htmlFor="fileInput"
                    className="bg-blue-600 text-white px-3 sm:px-4 py-1 sm:py-2 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-300 cursor-pointer text-sm sm:text-base"
                  >
                    Select Files
                  </label>
                </div>
              </div>

              {/* Dashboard */}
              <div className="bg-gray-50 p-4 sm:p-6 rounded-xl shadow-sm mb-6 sm:mb-8">
                <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-4 sm:mb-6">Payment Status</h2>
                <div className="flex flex-col sm:flex-row gap-3 sm:gap-4 mb-4 sm:mb-6">
                  <select
                    value={filter}
                    onChange={(e) => setFilter(e.target.value)}
                    className="p-2 sm:p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm sm:text-base"
                  >
                    <option value="All">All</option>
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                    <option value="Incorrect">Incorrect</option>
                    <option value="No File Matched">No File Matched</option>
                  </select>
                  <select
                    value={sortBy}
                    onChange={(e) => setSortBy(e.target.value)}
                    className="p-2 sm:p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm sm:text-base"
                  >
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="status-asc">Status (A-Z)</option>
                    <option value="status-desc">Status (Z-A)</option>
                  </select>
                  <button
                    onClick={exportToCSV}
                    className="bg-green-600 text-white px-3 sm:px-4 py-2 sm:py-3 rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition-all duration-300 text-sm sm:text-base"
                  >
                    Export to CSV
                  </button>
                </div>
                <div className="overflow-x-auto">
                  <table className="w-full border-collapse">
                    <thead>
                      <tr className="bg-gray-100">
                        <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Name</th>
                        <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Expected Amount</th>
                        <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Paid Amount</th>
                        <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Transaction Date</th>
                        <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Status</th>
                        <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">PDF File</th>
                        <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {filteredPayers.map(payer => (
                        <tr 
                          key={payer.id} 
                          className={
                            payer.status === "Paid" 
                              ? "bg-green-50 hover:bg-green-100" 
                              : payer.status === "Incorrect" 
                              ? "bg-orange-50 hover:bg-orange-100" 
                              : "bg-white hover:bg-gray-50"
                          }
                        >
                          <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700 text-xs sm:text-sm">{payer.name}</td>
                          <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700 text-xs sm:text-sm">RM{payer.expectedAmount}</td>
                          <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700 text-xs sm:text-sm">{payer.paidAmount ? `RM${payer.paidAmount}` : "-"}</td>
                          <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700 text-xs sm:text-sm">{payer.transactionDate || "-"}</td>
                          <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700 text-xs sm:text-sm">{payer.status}</td>
                          <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700 text-xs sm:text-sm">{payer.pdfFilename || "-"}</td>
                          <td className="border-b border-gray-200 p-2 sm:p-4 flex flex-wrap gap-1 sm:gap-2">
                            <button
                              onClick={() => {
                                const newName = prompt("Enter new name", payer.name);
                                const newAmount = prompt("Enter new expected amount", payer.expectedAmount);
                                if (newName && newAmount) {
                                  editPayer(payer.id, {
                                    name: newName,
                                    expectedAmount: newAmount
                                  });
                                }
                              }}
                              className="bg-yellow-500 text-white px-2 sm:px-3 py-1 rounded-lg shadow-sm hover:bg-yellow-600 hover:shadow-md transition-all duration-300 text-xs sm:text-sm"
                            >
                              Edit
                            </button>
                            <button
                              onClick={() => deletePayer(payer.id)}
                              className="bg-red-500 text-white px-2 sm:px-3 py-1 rounded-lg shadow-sm hover:bg-red-600 hover:shadow-md transition-all duration-300 text-xs sm:text-sm"
                            >
                              Delete
                            </button>
                            {payer.paidAmount && (
                              <button
                                onClick={() => deletePayment(payer.id)}
                                className="bg-gray-500 text-white px-2 sm:px-3 py-1 rounded-lg shadow-sm hover:bg-gray-600 hover:shadow-md transition-all duration-300 text-xs sm:text-sm"
                              >
                                Clear Payment
                              </button>
                            )}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>

              {/* Invalid Receipts */}
              {invalidReceipts.length > 0 && (
                <div id="invalid-receipts" className="bg-gray-50 p-4 sm:p-6 rounded-xl shadow-sm">
                  <h2 className="text-lg sm:text-2xl font-semibold text-gray-800 mb-4 sm:mb-6">Invalid Receipts</h2>
                  <div className="overflow-x-auto">
                    <table className="w-full border-collapse">
                      <thead>
                        <tr className="bg-gray-100">
                          <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Filename</th>
                          <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Preview</th>
                          <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Reason</th>
                          <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Assign</th>
                          <th className="border-b border-gray-200 p-2 sm:p-4 text-left text-gray-700 font-semibold text-xs sm:text-sm">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        {invalidReceipts.map(receipt => (
                          <tr key={receipt.id} className="hover:bg-gray-50">
                            <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700 text-xs sm:text-sm">{receipt.filename}</td>
                            <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700">
                              {receipt.pngData ? (
                                <img 
                                  src={receipt.pngData} 
                                  alt="PDF Preview" 
                                  className="max-w-[150px] sm:max-w-[200px] h-auto rounded shadow-sm cursor-pointer"
                                  onClick={() => openModal(receipt.pngData)}
                                />
                              ) : (
                                <span className="text-gray-500 text-xs sm:text-sm">No preview available</span>
                              )}
                            </td>
                            <td className="border-b border-gray-200 p-2 sm:p-4 text-gray-700 text-xs sm:text-sm">{receipt.reason}</td>
                            <td className="border-b border-gray-200 p-2 sm:p-4 flex gap-1 sm:gap-2">
                              <select
                                className="p-1 sm:p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-xs sm:text-sm"
                                onChange={(e) => {
                                  const amount = prompt("Enter amount");
                                  if (amount) {
                                    assignReceipt(receipt.id, e.target.value, amount);
                                  }
                                }}
                              >
                                <option value="">Select Payer</option>
                                {payers.map(p => (
                                  <option key={p.id} value={p.id}>{p.name}</option>
                                ))}
                              </select>
                            </td>
                            <td className="border-b border-gray-200 p-2 sm:p-4">
                              <button
                                onClick={() => deleteInvalidReceipt(receipt.id)}
                                className="bg-red-500 text-white px-2 sm:px-3 py-1 rounded-lg shadow-sm hover:bg-red-600 hover:shadow-md transition-all duration-300 text-xs sm:text-sm"
                              >
                                Delete
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              )}

              <ImageModal 
                isOpen={isModalOpen}
                onClose={closeModal}
                imageSrc={selectedImage}
              />
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
